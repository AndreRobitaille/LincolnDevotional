<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Believer's Daily Treasure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Newsreader:opsz,wght@6..72,400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <div class="brand">
          <p class="site-eyebrow">Abraham Lincoln's Daily Devotional</p>
          <h1 class="site-title">The Believer's Daily Treasure</h1>
          <p class="site-tagline">
            Texts of scripture, arranged for every day in the year.
          </p>
        </div>
        <div class="site-actions">
          <nav class="site-nav" aria-label="Primary">
            <a href="index.html" aria-current="page">Devotional</a>
            <a href="about.html">About</a>
          </nav>
          <button class="theme-toggle" id="themeToggle" type="button">
            Dark mode
          </button>
        </div>
      </header>

      <main class="main-content" id="devotionalContent">
        <section class="entry-controls" aria-label="Devotional navigation">
          <div class="entry-nav">
            <button id="prevDayBtn" class="nav-button" type="button">
              &larr; Previous
            </button>
            <div class="date-picker-wrap" id="datePickerWrap">
              <span class="date-picker-label">Jump to</span>
              <label
                id="currentDisplayDate"
                class="current-date-display"
                for="datePicker"
              >
                Loading...
              </label>
              <input type="date" id="datePicker" class="nav-date-input" />
            </div>
            <button id="nextDayBtn" class="nav-button" type="button">
              Next &rarr;
            </button>
          </div>
        </section>

        <article class="entry-card" aria-live="polite">
          <header class="entry-header">
            <p id="entryDisplayDate" class="entry-date"></p>
            <h2 id="entryTitle" class="entry-title"></h2>
          </header>
          <section class="entry-section entry-section--scripture">
            <h3 class="entry-section-title">Scripture</h3>
            <p id="entryDevotional" class="entry-text"></p>
            <p id="entryVerseRef" class="entry-verse-ref"></p>
          </section>
          <section class="entry-section entry-poem">
            <h3 class="entry-section-title">Poem</h3>
            <div id="entryPoem" class="entry-text"></div>
          </section>
        </article>
      </main>

      <footer class="site-footer">
        <p>
          Scripture that steadied a president.<br />
          Offered here for your own reflection.
        </p>
        <p class="footer-legal">
          <a href="copyright.html">Copyright</a>
        </p>
      </footer>
    </div>

    <script src="theme.js"></script>
    <script src="script.js"></script>

    <!-- Logos Reftagger Script Start -->
    <script>
      var refTagger = {
        settings: {
          bibleReader: "bible.faithlife", // Opens in Faithlife's reader
          bibleVersion: "ESV", // Default Bible version
          roundCorners: true, // Style for the popup
          socialSharing: ["google"], // Social sharing options
          customStyle: {
            heading: {
              backgroundColor: "#005a9c", // Site's primary blue
              color: "#FFFFFF", // White text for contrast
            },
            body: {
              color: "#333333", // Dark grey for readability (verse text)
            },
          },
        },
      };
      (function (d, t) {
        var n = d.querySelector("[nonce]");
        refTagger.settings.nonce = n && (n.nonce || n.getAttribute("nonce"));
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = "https://api.reftagger.com/v2/RefTagger.js";
        g.nonce = refTagger.settings.nonce;
        s.parentNode.insertBefore(g, s);
      })(document, "script");
    </script>
    <!-- Logos Reftagger Script End -->
  </body>
</html>
