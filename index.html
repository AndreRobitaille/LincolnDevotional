<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lincoln's Devotional</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lincoln's Devotional</h1>
      </header>

      <nav class="navigation">
        <button id="prevDayBtn">&laquo; Previous Day</button>
        <div id="currentDisplayDate" class="current-date-display">
          Loading...
        </div>
        <button id="nextDayBtn">Next Day &raquo;</button>
      </nav>
      <div class="date-selector-area">
        <label for="datePicker">Select a Date:</label>
        <input type="date" id="datePicker" />
        <button id="goToDateBtn">Go</button>
      </div>

      <main id="devotionalContent" class="devotional-entry">
        <h2 id="entryTitle"></h2>
        <h3 id="entryDisplayDate"></h3>
        <div class="devotional-text">
          <h4>Bible Verse</h4>
          <p id="entryDevotional"></p>
        </div>
        <div class="poem-text">
          <h4>Poem</h4>
          <p id="entryPoem"></p>
        </div>
      </main>

      <footer>
        <p>Preserving Lincoln's Devotional for posterity.</p>
      </footer>
    </div>

    <script src="script.js"></script>

    <!-- Logos Reftagger Script Start -->
    <script>
      var refTagger = {
        settings: {
          bibleReader: "bible.faithlife", // Opens in Faithlife's reader
          bibleVersion: "ESV", // Default Bible version
          roundCorners: true, // Style for the popup
          socialSharing: ["google"], // Social sharing options
          customStyle: {
            heading: {
              backgroundColor: "#005a9c", // Site's primary blue
              color: "#FFFFFF", // White text for contrast
            },
            body: {
              color: "#333333", // Dark grey for readability (verse text)
            },
          },
        },
      };
      (function (d, t) {
        var n = d.querySelector("[nonce]");
        refTagger.settings.nonce = n && (n.nonce || n.getAttribute("nonce"));
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = "https://api.reftagger.com/v2/RefTagger.js";
        g.nonce = refTagger.settings.nonce;
        s.parentNode.insertBefore(g, s);
      })(document, "script");
    </script>
    <!-- Logos Reftagger Script End -->
  </body>
</html>
